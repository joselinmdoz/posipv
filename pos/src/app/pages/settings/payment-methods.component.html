<div class="page">
  <div class="page-head">
    <div>
      <h1>Métodos de pago</h1>
      <p class="muted">Activa/desactiva métodos y define el nombre visible.</p>
    </div>
    <div class="actions">
      <a class="btn" routerLink="/settings">Volver</a>
      <button class="btn primary" (click)="save()" [disabled]="busy()">Guardar</button>
    </div>
  </div>

  <div class="card">
    <div class="muted" *ngIf="error()">Backend pendiente: <code>/api/settings/payment-methods</code></div>

    <div class="table">
      <div class="th">
        <div>Código</div>
        <div>Nombre</div>
        <div class="r">Activo</div>
      </div>

      <div class="tr" *ngFor="let m of methods(); let i = index">
        <div><code>{{ m.code }}</code></div>
        <div><input [(ngModel)]="methods()[i].name" /></div>
        <div class="r"><input type="checkbox" [(ngModel)]="methods()[i].enabled" /></div>
      </div>
    </div>

    <div class="note mt">
      Recomendación: usa <b>EFECTIVO</b> y <b>TRANSFERENCIA</b> como base. Lo demás es "nice to have".
    </div>
  </div>
</div>
